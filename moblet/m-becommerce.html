<m-moblet
init="router"
is-loading="isLoading"
inner-scroll="true"
no-content="noContent"
unavaliable="error"
>
  <m-content>
    <!-- STORE VIEW (MAIN) -->
    <div
    ng-if="view === page.STORE"
    class="store m-theme-null-background"
    >
      <!-- SEARCH BAR -->
			<div class="search-bar m-theme-bar-top {{ platform }}">
				<input
        ng-model="search"
        class="search-input"
        name="products"
        placeholder="Buscar"
        >
        <div class="store-menu">
          <div
          class="menu-button m-theme-button"
          ng-class="{'selected' : isButtonHomeActive }"
          type="button"
          name="button"
          >
          Home</div>
          <div
          class="menu-button m-theme-button"
          ng-class="{'selected' : isButtonCategoriesActive }"
          type="button"
          name="button"
          >
          Categorias</div>
        </div>
      </div>
      <!-- BANNER -->
      <div id="banner-container" class="banner">
        <div ng-repeat="banner in banners.products | limitTo: banners.limit">
          <img ng-src="{{ banner.image }}" alt="{{ banner.alt }}" />
        </div>
        <div
        ng-if="banners.hasMoreBanners"
        ng-click="bannersLimitSwap()"
        class="more-highlights-button"
        >
          <span ng-if="banners.showMoreBannersButton">
            mais destaques
            <i class="icon ion-chevron-down"></i>
          </span>
          <span ng-if="!banners.showMoreBannersButton">
            menos destaques
            <i class="icon ion-chevron-up"></i>
          </span>
        </div>
      </div>
      <!-- SECTIONS -->
      <div
      ng-repeat="(sectionIndex, section) in sections"
      ng-if="section.hasProducts"
      class="section"
      id="section-{{ sectionIndex }}"
      >
        <h1
        ng-bind="section.name"
        class="section-title m-theme-text-color"
        >
        </h1>
        <!-- PRODUCTS -->
        <div class="products">
          <div
            ng-repeat="(productIndex, product) in section.products | limitTo: section.limit"
            ng-click="goToProduct(product.id)"
            class="product"
            id="section-{{ sectionIndex }}-product-{{ productIndex }}"
            >
              <!-- PRODUCT IMAGE -->
              <div class="skeleton thumb-size">
                <div
                id="img-{{ product.id }}"
                class="thumb"
                ng-style="{'background-image':'url({{ product.thumbnail }})'}"
                ></div>
                <img
                ng-src="{{ product.thumbnail }}"
                onload="malbumImageLoaded(this)"
                id="control-img-{{ product.id }}"
                image-id="{{ product.id }}"
                style="display:none"
                />
              </div>
              <!-- PRODUCT NAME -->
              <p class="name">
                {{ product.name }}
              </p>
              <!-- PRODUCT PRICE -->
              <p
              ng-if="product.hasPromotion"
              class="value value-from"
              >
              {{ localizeCurrency(product.valueFrom) }}
              </p>
              <p
              ng-if="product.hasPromotion"
              class="value value-to m-theme-text-color"
              >
                {{ localizeCurrency(product.valueTo) }}
              </p>
              <p
              ng-if="!product.hasPromotion"
              class="value m-theme-text-color"
              >
                {{ localizeCurrency(product.valueTo) }}
              </p>
          </div>
        </div>
        <!-- MORE BUTTON -->
        <div
          class="more-products-button"
          ng-if="section.hasProducts &&
                 section.showMoreProductsButton"
          ng-click="loadMoreFromSection(section, sectionIndex)"
          >
          <p>
            ver mais
          </p>
        </div>
      </div>
    </div>
    <!-- PRODUCT VIEW -->
    <div
    ng-if="view === page.PRODUCT"
    class="product"
    >
      <div class="detail-container">
        <ion-slides options="sliderOptions" slider="slider.sliderDelegate">
          <ion-slide-page
          ng-repeat="image in product.productImages"
          >
          <div
          class="image-container"
          style="background-image: url('{{ image.url }}')"
          >
            <!-- <img ng-src="{{ image.url }}"> -->
          </div>
        </ion-slide-page>
      </ion-slides>
        <h1 class="title" ng-bind="product.name"></h1>
        <div class="description" m-bind-html="product.description"></div>
      </div>
    </div>
    <!-- CATEGORY VIEW -->
    <div
    ng-if="view === page.CATEGORY"
    class="category"
    >
    </div>
  </m-content>
  <style>
    .android .store-menu .selected {
      border-bottom-color: {{ colors.darker}}!important;
    }
  </style>
</m-moblet>
