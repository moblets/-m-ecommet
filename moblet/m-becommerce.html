<m-moblet
init="router"
is-loading="isLoading"
inner-scroll="true"
no-content="noContent"
unavaliable="error"
>
  <m-content
  class="m-theme-null-background"
  >
    <!-- STORE VIEW (MAIN) -->
    <div
    ng-if="view === page.STORE"
    class="store"
    >
      <!-- SEARCH BAR -->
			<div class="search-bar m-theme-bar-top {{ platform }}">
				<input
          class="search-input"
          type="search"
          ng-model="search"
          name="products"
          placeholder="Buscar">
        <div class="store-menu">
          <div
            class="menu-button m-theme-button selected"
            type="button"
            name="button">Home</div>
          <div
            class="menu-button m-theme-button"
            type="button"
            name="button">Categorias</div>
        </div>
      </div>
      <!-- BANNER -->
      <div id="banner-container" class="banner">
        <div ng-repeat="banner in banners | limitTo: bannersLimit">
          <img ng-src="{{ banner.image }}" alt="{{ banner.alt }}" />
        </div>
        <div
        ng-if="banners.length > 1"
        ng-click="bannersLimitSwap()"
        class="more-highlights-button"
        >
          <span ng-if="bannersLimit === 1">
            mais destaques
            <i class="icon ion-chevron-down"></i>
          </span>
          <span ng-if="bannersLimit !== 1">
            menos destaques
            <i class="icon ion-chevron-up"></i>
          </span>
        </div>
      </div>
      <!-- SECTIONS -->
      <div
        ng-if="section.products.length > 0"
        ng-repeat="(sectionIndex, section) in sections"
        class="section"
        id="section-{{ sectionIndex }}"
        >
        <h1
        ng-if="section.products.length > 0"
        ng-bind="section.name"
        class="section-title m-theme-text-color"
        >
        </h1>
        <!-- PRODUCTS -->
        <div class="products">
          <div
            ng-repeat="(productIndex, product) in section.products | limitTo: section.limit"
            ng-if="section.products.length > 0"
            ng-click="goToProduct(product.id)"
            class="product"
            id="section-{{ sectionIndex }}-product-{{ productIndex }}"
            >
              <!-- PRODUCT IMAGE -->
              <div class="skeleton thumb-size">
                <div
                id="img-{{ product.id }}"
                class="thumb"
                ng-style="{'background-image':'url({{ product.thumbnail }})'}"
                ></div>
                <img
                ng-src="{{ product.thumbnail }}"
                onload="malbumImageLoaded(this)"
                id="control-img-{{ product.id }}"
                image-id="{{ product.id }}"
                style="display:none"
                />
              </div>
              <!-- PRODUCT NAME -->
              <p class="name">
                {{ product.name }}
              </p>
              <!-- PRODUCT PRICE -->
              <p
              ng-if="product.valueFrom &&
                     product.valueFrom > product.valueTo"
              class="value value-from"
              >
              {{ localizeCurrency(product.valueFrom) }}
              </p>
              <p
              ng-if="product.valueFrom &&
                     product.valueFrom > product.valueTo"
              class="value value-to m-theme-text-color"
              >
                {{ localizeCurrency(product.valueTo) }}
              </p>
              <p
              ng-if="!product.valueFrom ||
                     product.valueFrom <= product.valueTo"
              class="value m-theme-text-color"
              >
                {{ localizeCurrency(product.valueTo) }}
              </p>
          </div>
        </div>
        <!-- MORE BUTTON -->
        <div
          class="more-products-button"
          ng-if="section.products.length > 0 &&
                 section.limit < section.products.length"
          ng-click="loadMoreFromSection(section, sectionIndex)"
          >
          <p>
            ver mais
          </p>
        </div>
      </div>
    </div>
    <!-- PRODUCT VIEW -->
    <div
    ng-if="view === page.PRODUCT"
    class="product"
    >
      E AE?
      {{ productId }}
      <!-- <img class="full-width-image" ng-src="{{ product.image }}">
      <div class="detail-container">
        <h1 class="title" ng-bind="detail.title"></h1>
        <div class="description" m-bind-html="detail.description"></div>
      </div> -->
    </div>
    <!-- CATEGORY VIEW -->
    <div
    ng-if="view === page.CATEGORY"
    class="category"
    >
    </div>
  </m-content>
  <style>
    .android .store-menu .selected {
      border-bottom-color: {{ colors.darker}}!important;
    }
  </style>
</m-moblet>
