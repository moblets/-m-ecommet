<m-moblet
init="router"
is-loading="isLoading"
inner-scroll="true"
no-content="noContent"
unavaliable="error"
>
  <m-content>
    <style>
      m-becommerce .store .android .store-menu .selected {
        border-bottom-color: {{ colors.darker}}!important;
      }
    </style>
    <!-- STORE VIEW (MAIN) -->
    <div
      class="store m-theme-null-background"
      ng-if="view === 'store'">
      <!-- SEARCH BAR -->
			<div class="search-bar m-theme-bar-top {{ platform }}">
				<input
          class="search-input"
          type="search"
          ng-model="search"
          name="products"
          placeholder="Buscar">
        <div class="store-menu">
          <div
            class="menu-button m-theme-button selected"
            type="button"
            name="button">Home</div>
          <div
            class="menu-button m-theme-button"
            type="button"
            name="button">Categorias</div>
        </div>
      </div>
      <!-- BANNER -->
      <div class="banner">
        <img ng-src="{{ banners[0].image }}" alt="{{ banners[0].alt }}" class="store-banner"/>
      </div>
      <!-- SECTIONS -->
      <div
        class="sections"
        ng-if="section.products.length > 0"
        ng-repeat="(i, section) in sections">
        <h1 class="section-title m-theme-text-color"
            ng-if="section.products.length > 0"
            ng-bind="section.name">
        </h1>
        <!-- PRODUCTS -->
        <div class="products">
          <div
            ng-repeat="product in section.products | limitTo: section.limit"
            ng-if="section.products.length > 0"
            ng-click="goToProduct(product.id)"
            class="product"
            >
              <!-- PRODUCT IMAGE -->
              <div class="skeleton thumb-size">
                <div
                id="img-{{ product.id }}"
                class="thumb"
                ng-style="{'background-image':'url({{ product.thumbnail }})'}"
                ></div>
                <img
                ng-src="{{ product.thumbnail }}"
                onload="malbumImageLoaded(this)"
                id="control-img-{{ product.id }}"
                image-id="{{ product.id }}"
                style="display:none"
                />
              </div>
              <!-- PRODUCT NAME -->
              <p class="name">
                {{ product.name }}
              </p>
              <!-- PRODUCT PRICE -->
              <p
              ng-if="product.valueFrom &&
                     product.valueFrom > product.valueTo"
              class="value value-from"
              >
              {{ localizeCurrency(product.valueFrom) }}
              </p>
              <p
              ng-if="product.valueFrom &&
                     product.valueFrom > product.valueTo"
              class="value value-to m-theme-text-color"
              >
                {{ localizeCurrency(product.valueTo) }}
              </p>
              <p
              ng-if="!product.valueFrom ||
                     product.valueFrom <= product.valueTo"
              class="value m-theme-text-color"
              >
                {{ localizeCurrency(product.valueTo) }}
              </p>
          </div>
        </div>
        <!-- MORE BUTTON -->
        <div
          class="more-products-button"
          ng-if="section.products.length > 0 &&
                 section.limit < section.products.length"
          ng-click="loadMore(section)"
          >
          <p>
            ver mais
          </p>
        </div>
      </div>
    </div>
    <!-- PRODUCT VIEW -->
    <div
      class="detail m-theme-null-background {{ itemStyle }}"
      ng-if="view === 'product'"
      >
      E AE?
      {{ productId }}
      <!-- <img class="full-width-image" ng-src="{{ product.image }}">
      <div class="detail-container">
        <h1 class="title" ng-bind="detail.title"></h1>
        <div class="description" m-bind-html="detail.description"></div>
      </div> -->
    </div>
  </m-content>
</m-moblet>
